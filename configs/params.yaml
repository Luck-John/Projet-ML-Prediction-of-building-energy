data_path: data/processed/2016_Building_Energy_Benchmarking.csv
model_artifact: artifacts/model.joblib
random_state: 42
train:
  test_size: 0.2
  cv: 3
  grid:
    n_estimators: [100, 200]
    max_depth: [None, 10]
preprocessing:
  sparse_threshold: 0.4
  target_col: SiteEnergyUse(kBtu)
mlflow:
  experiment: energy_buildings
