name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8 (optional)
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Train model and generate artifacts
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python -m src.models.train
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}:$(pwd)

      - name: Debug pytest test discovery
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python -m pytest --collect-only -v 2>&1 || true
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}:$(pwd)

      - name: Run all tests (unit + integration)
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python -m pytest tests/ -v --tb=short --capture=fd 2>&1 || true
        env:
          PYTHONPATH: ${{ env.PYTHONPATH }}:$(pwd)
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .pytest_cache/
