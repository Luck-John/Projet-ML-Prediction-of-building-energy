    <script>
        const API_URL = "/predict";

        document.getElementById("predictionForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const payload = {};

            formData.forEach((value, key) => {
                payload[key] = isNaN(value) ? value : Number(value);
            });

            const resultDiv = document.getElementById("result");
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = "‚è≥ Calcul en cours...";
            resultDiv.style.display = "block";
            resultDiv.className = "loading";
            resultDiv.innerHTML = '<div class="loading-spinner"></div><p style="color: #64748b; font-size: 1.1em;">Analyse des donn√©es en cours...</p>';

            setTimeout(() => {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                resultDiv.className = "";
                resultDiv.innerHTML = `
                    <h3>‚úÖ Pr√©diction R√©ussie</h3>
                    
                    <div class="result-item">
                        <strong>üí° Consommation √ânerg√©tique Estim√©e</strong>
                        <div class="result-value">${data.predicted_energy_consumption_kBtu.toLocaleString('fr-FR', {maximumFractionDigits: 2})} kBtu</div>
                    </div>
                    
                `;
            } catch (error) {
                resultDiv.className = "error";
                resultDiv.innerHTML = `
                    <h3>‚ùå Erreur de Pr√©diction</h3>
                    <div class="result-item error">
                        <strong>Une erreur s'est produite</strong>

                        <p style="margin-top: 10px; font-size: 0.9em; color: #7f1d1d;">Veuillez v√©rifier vos donn√©es et r√©essayer.</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "üöÄ Lancer la Pr√©diction";
            }
        });
